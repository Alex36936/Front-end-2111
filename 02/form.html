<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <label for="inputname">
                Type user name
            </label>
            <input id="inputname" disabled placeholder="Type your name" type="text"> 
            <!-- <input id="inputname" placeholder="Type your name" type="text">  -->
        </div>
        <br>
        <div>
            <label for="userpassword">
                Type user password
            </label>
            <input id="userpassword" placeholder="min password lenght 4" type="password">
        </div>
        <fieldset>
            <legend>
                User data
            </legend>
            <div>
                <label for="userAge">
                    Type user age
                </label>
                <input id="userAge" type="text">
            </div>
        </fieldset>
        <p>
            Select element
        </p>
        <select name="" id="select">
            <option value="01">html - hyper text marup language</option>
            <option value="02">css</option>
            <option disabled value="03">JS</option>
            <option value="04">java</option>
        </select>
        <label for="comments">
            Write comment
        </label>
        <textarea name="" id="comments"  disabled placeholder="write comment" cols="30" rows="10"></textarea>
    </form>
</body>
</html>
